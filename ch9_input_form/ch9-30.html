                </p>
                <p>
                    <label>phone:<input type="tel" name="phone"></label>
                </p>
                <p>
                    <label>mail:<input type="email" name="mail"></label>
                </p>
                <p>
                    <input type="submit" value="confirm">&nbsp;&nbsp;</label>
                    <input type="reset" value="reset">&nbsp;&nbsp;</label>
                </p>
            </fieldset>
        </form>
