<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch29_31.html</title>   
<script>   
   function picCount() {
      var images = document.images; // 取得所有的<img>元素
      var count = images.length;    // 計算<img>數量
      var imageList = "";
      
      for (var i = 0; i < images.length; i++) {
         imageList += "Image " + (i + 1) + ": " + images[i].src + "<br>";
      }
      
      // 清空之前的內容，然後插入新的內容
      document.getElementById("num").innerHTML = "";
      document.getElementById("num").innerHTML = "<img>數量是 = " + count + "<br>" + imageList;
   }
</script>   
</head>
<body>
<img id="pict1" src="icerain.png" width="100">
<img id="pict2" src="penguin.jpg" width="100">
<img id="pict3" src="snow.jpg" width="100">
<br>
<button onclick="picCount()">OK</button>   
<p id="num"></p>          
</body>
</html>
