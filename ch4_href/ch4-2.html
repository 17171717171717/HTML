<!doctype html>
<html lang="zh- tw">
    <head>
        <meta charset="utf-8">
        <title>ch4_1.html</title>
    </head>
    <!--
        target屬性:開啟方式
        _self: 直接切
        _blank: 新增頁面
        _parent: 在parent頁面顯示
        _top: 在最頂端
    -->
    <body>
        <p>
            <a href = "https://www.facebook.com/" target="_self">self</a>
        </p>
        <p>
            <a href = "https://www.facebook.com/" target="_blank">_blank</a>
        </p>
        <p>
            <a href = "https://www.facebook.com/" target="_parent">_parent</a>
        </p>
        <p>
            <a href = "https://www.facebook.com/" target="_top">top</a>
        </p>
    </body>
</html>
