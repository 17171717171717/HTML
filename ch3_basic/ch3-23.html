<!doctype html>
<html lang="zh- tw">
    <head>
        <meta charset="utf-8">
        <title>ch3_17.html</title>
    </head>
    <body>
        <!--
            特殊字元
            下面空格:名稱式/編碼式\
            gt: greater than
        -->
        <p>
            清大資工<br>
        </p>
        <p>
            清大&nbsp;資工<br>
        </p>
        <p>
            清大&#160;資工
        </p>
        <p>
            清大&gt;資工
        </p>
    </body>
</html>
