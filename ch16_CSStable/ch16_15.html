<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch16_1.html</title> 
   <style>
      table{width: 100%; border: 1px solid;}
      td{border: 1px solid red; background-color: aliceblue; padding: 5px;}
      table#a1{table-layout: auto;}
      table#a2{table-layout: fixed;}
   </style>
</head>  
<body>
<p>table layout auto</p>
<table id="a1">
   <tr>
      <td width="10%">99999999999999999999999999</td>
      <td width="90%">88888888888888888888888888</td>
   </tr>
</table>
<p>table layout fixed</p>
<table id="a2">
   <tr>
      <td width="10%">99999999999999999999999999</td>
      <td width="90%">88888888888888888888888888</td>
   </tr>
</table>
</body>
</html>
