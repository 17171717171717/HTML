<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>ch25_14.html</title>   
</head>
<body>
<p>簡單輸出的應用</p>
<p id="ex"></p>
<script>
   var x = 10;
   var y = 3;
   var z1 = x * y;
   var z2 = x / y;
   var z3 = x % y;
   document.getElementById("ex").innerHTML = "X*Y: " + z1 + "<br>" + "X/Y: "+z2 + "<br>" + z3;
</script>
</body>
</html>
